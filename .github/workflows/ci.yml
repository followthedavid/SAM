name: CI

on:
  push:
    paths:
      - 'app/gui-electron/**'
      - 'importers/**'
      - 'tools/**'
      - 'docs/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'app/gui-electron/**'
      - 'importers/**'
      - 'tools/**'
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint, Typecheck, Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20]
    defaults:
      run:
        working-directory: app/gui-electron
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci --no-progress; else npm install --no-progress; fi
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Tests
        run: npm test

  pack-mac:
    name: Package macOS app
    runs-on: macos-latest
    needs: lint-test
    defaults:
      run:
        working-directory: app/gui-electron
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci --no-progress; else npm install --no-progress; fi
      - name: Build package (mac)
        run: npm run pack:mac
      - name: Verify dist output
        run: |
          test -d dist/Warp_Open-darwin-arm64 || (echo "dist missing" && ls -la dist && exit 1)
          ls -la dist
      - name: Archive artifact
        run: |
          tar -C dist -czf Warp_Open-darwin-arm64.tgz Warp_Open-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Warp_Open-darwin-arm64
          path: app/gui-electron/Warp_Open-darwin-arm64.tgz
