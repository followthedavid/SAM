name: Release

on:
  push:
    branches: [ main ]
    paths:
      - 'app/gui-electron/package.json'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-mac:
    name: Build macOS artifact
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app/gui-electron
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci --no-progress; else npm install --no-progress; fi
      - name: Build package (mac)
        run: npm run pack:mac
      - name: Create tarball
        run: |
          tar -C dist -czf Warp_Open-darwin-arm64.tgz Warp_Open-darwin-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Warp_Open-darwin-arm64
          path: app/gui-electron/Warp_Open-darwin-arm64.tgz

  tag-and-release:
    name: Tag and GitHub Release
    runs-on: ubuntu-latest
    needs: build-mac
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version
        id: ver
        run: |
          echo "version=$(node -p "require('./app/gui-electron/package.json').version")" >> $GITHUB_OUTPUT
      - name: Compute tag
        id: tag
        run: echo "tag=v${{ steps.ver.outputs.version }}" >> $GITHUB_OUTPUT
      - name: Check if tag exists
        id: check
        run: |
          if git ls-remote --exit-code --tags origin "${{ steps.tag.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -a "${{ steps.tag.outputs.tag }}" -m "Release ${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"
      - name: Download mac artifact
        uses: actions/download-artifact@v4
        with:
          name: Warp_Open-darwin-arm64
          path: .
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Warp_Open ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            Warp_Open-darwin-arm64.tgz
