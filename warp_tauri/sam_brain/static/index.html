<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SAM Voice</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            resize: none;
            margin-bottom: 20px;
        }
        textarea::placeholder {
            color: #666;
        }
        textarea:focus {
            outline: 2px solid #4a9eff;
        }
        .voice-select {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .voice-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 12px;
            background: transparent;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .voice-btn.active {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.2);
        }
        .speak-btn {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        .speak-btn:active {
            transform: scale(0.98);
        }
        .speak-btn:disabled {
            opacity: 0.5;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .history {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }
        .history h3 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .history-item {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .history-item:active {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <h1>SAM Voice</h1>
    <p class="subtitle">Dustin Steele TTS</p>

    <textarea id="text" placeholder="Type what you want SAM to say..."></textarea>

    <div class="voice-select">
        <button class="voice-btn active" data-voice="dustin">Dustin</button>
        <button class="voice-btn" data-voice="default">Default</button>
    </div>

    <button class="speak-btn" id="speakBtn">Speak</button>

    <div id="status" class="status" style="display: none;"></div>

    <audio id="audio" controls style="display: none;"></audio>

    <div class="history" id="history" style="display: none;">
        <h3>Recent</h3>
        <div id="historyList"></div>
    </div>

    <script>
        const textInput = document.getElementById('text');
        const speakBtn = document.getElementById('speakBtn');
        const status = document.getElementById('status');
        const audio = document.getElementById('audio');
        const historyDiv = document.getElementById('history');
        const historyList = document.getElementById('historyList');

        let selectedVoice = 'dustin';
        let history = JSON.parse(localStorage.getItem('samVoiceHistory') || '[]');

        // Voice selection
        document.querySelectorAll('.voice-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedVoice = btn.dataset.voice;
            });
        });

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyDiv.style.display = 'none';
                return;
            }
            historyDiv.style.display = 'block';
            historyList.innerHTML = history.slice(0, 5).map(item =>
                `<div class="history-item" data-text="${item}">${item.substring(0, 50)}${item.length > 50 ? '...' : ''}</div>`
            ).join('');

            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => {
                    textInput.value = item.dataset.text;
                });
            });
        }
        renderHistory();

        // Speak
        speakBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                status.textContent = 'Please enter some text';
                status.className = 'status error';
                status.style.display = 'block';
                return;
            }

            speakBtn.disabled = true;
            status.textContent = selectedVoice === 'dustin'
                ? 'Generating with Dustin voice (10-30s)...'
                : 'Generating...';
            status.className = 'status loading';
            status.style.display = 'block';
            audio.style.display = 'none';

            try {
                const response = await fetch('/api/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice: selectedVoice })
                });

                if (!response.ok) throw new Error('Failed to generate speech');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                audio.src = url;
                audio.style.display = 'block';
                audio.play();

                status.textContent = 'Playing!';
                status.className = 'status success';

                // Save to history
                if (!history.includes(text)) {
                    history.unshift(text);
                    history = history.slice(0, 10);
                    localStorage.setItem('samVoiceHistory', JSON.stringify(history));
                    renderHistory();
                }
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                status.className = 'status error';
            } finally {
                speakBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
